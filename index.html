<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="demo">
            <p id="generatedPasword"></p>
            <table>
                <tr>
                    <td>Password Length</td>
                    <td><input type="number" class="enter" id="PasswordLength"></td>
                </tr>
                <tr>
                    <td>Contains Uppercase</td>
                    <td><input type="checkbox" id="uppercase"></td>
                </tr>
                <tr>
                    <td>Contains Lowercase</td>
                    <td><input type="checkbox" id="lowercase"></td>
                </tr>
                <tr>
                    <td>Contains Numbers</td>
                    <td><input type="checkbox" id="numbers"></td>
                </tr>
                <tr>
                    <td>Contains Symbols</td>
                    <td><input type="checkbox" id="symbols"></td>
                </tr>
                <tr>
                    <td>Contains Currency</td>
                    <td><input type="checkbox" id="currency"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="button" onclick="generatePassword()">Generate</button></td>
                </tr>
            </table>
           
        </div>
    </div>

    <script>
         function generatePassword() {
            const length = document.getElementById('PasswordLength').value || 8;
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;
            const currency = document.getElementById('currency').checked;

            const characters = [];
            if (uppercase) characters.push('ABCDEFGHIJKLMNOPQRSTUVWXYZ');
            if (lowercase) characters.push('abcdefghijklmnopqrstuvwxyz');
            if (numbers) characters.push('0123456789');
            if (symbols) characters.push('!@#$%^&*()-_=+[]{}|;:,.<>?/');
            if (currency) characters.push('€£¥₹$');

            if (characters.length === 0) {
                alert('Please select at least one option.');
                return;
            }

            const allPossibleCharacters = characters.join('');
            let password = '';

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allPossibleCharacters.length);
                password += allPossibleCharacters.charAt(randomIndex);
            }

            document.getElementById('generatedPasword').textContent = `${password}`;
        }
    </script>
</body>

</html>
